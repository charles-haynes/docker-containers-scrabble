<div ng-controller="WordListCtrl"><div class="rack"><label for="rack">Rack</label><input type="text" id="rack" ng-model="rack"><div ng-repeat="letter in rackBag.toString() track by $index" class="tile"><span class="tileLetter">{{letter}}</span></div></div><div class="board"><label for="board">Board</label><input type="text" id="board" ng-model="board" class="tiles"></div><div class="regex"><label for="regex">Regex</label><input type="text" id="regex" ng-model="regex" class="tiles"></div><div class="words"><span ng-repeat="word in wordsBag | filter:wordFilter" class="word">{{word.word}}<br></span></div></div>
